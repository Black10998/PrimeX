<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAX - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #D4AF37;
            --primary-dark: #C5A028;
            --primary-light: #F4D03F;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Arabic Welcome Message */
        .welcome-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.95) 0%, rgba(197, 160, 40, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(244, 208, 63, 0.3);
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
            z-index: 10000;
            opacity: 0;
            animation: welcomeSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            text-align: center;
            min-width: 320px;
        }

        .welcome-toast h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            direction: rtl;
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
        }

        .welcome-toast p {
            font-size: 13px;
            color: #334155;
            margin: 0;
            direction: rtl;
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
        }

        @keyframes welcomeSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="assets/primex-logo.svg" alt="PAX" style="height: 50px; margin-bottom: 15px;">
                <p>Enterprise Admin Panel</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Login</span>
                    <div id="btnSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>PAX v11.0 - Enterprise Edition</p>
            <p>Developer: PAX | <a href="https://paxdes.com" style="color: var(--primary);">paxdes.com</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        function showWelcomeMessage() {
            const toast = document.createElement('div');
            toast.className = 'welcome-toast';
            toast.innerHTML = `
                <h3>مرحبًا بكم في نظام PAX</h3>
                <p>تم التطوير والإدارة بواسطة PAX</p>
            `;
            document.body.appendChild(toast);

            // Remove after animation
            setTimeout(() => {
                toast.style.animation = 'welcomeSlideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) reverse';
                setTimeout(() => toast.remove(), 300);
            }, 1700);
        }

        function show2FAVerification(username, password) {
            // Create 2FA modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.id = 'twoFactorModal';
            modalOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(15, 23, 42, 0.95);
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease;
            `;

            modalOverlay.innerHTML = `
                <div style="
                    background: var(--bg-secondary);
                    border-radius: 16px;
                    padding: 40px;
                    max-width: 420px;
                    width: 90%;
                    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
                    animation: slideUp 0.3s ease;
                ">
                    <h2 style="margin: 0 0 10px 0; font-size: 24px; color: var(--text-primary);">
                        <i class="fas fa-shield-alt" style="color: var(--primary);"></i>
                        Two-Factor Authentication
                    </h2>
                    <p style="margin: 0 0 30px 0; color: var(--text-secondary); font-size: 14px;">
                        Enter the 6-digit code from your authenticator app
                    </p>

                    <div id="twoFactorError" style="
                        display: none;
                        background: rgba(239, 68, 68, 0.1);
                        border: 1px solid var(--danger);
                        color: var(--danger);
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 14px;
                    "></div>

                    <form id="twoFactorForm">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 14px;">
                                Authentication Code
                            </label>
                            <input 
                                type="text" 
                                id="totpCode" 
                                maxlength="6" 
                                pattern="[0-9]{6}"
                                required
                                autofocus
                                style="
                                    width: 100%;
                                    padding: 12px;
                                    background: var(--bg-tertiary);
                                    border: 2px solid transparent;
                                    border-radius: 8px;
                                    color: var(--text-primary);
                                    font-size: 24px;
                                    text-align: center;
                                    letter-spacing: 8px;
                                    font-family: monospace;
                                    transition: all 0.3s ease;
                                "
                                placeholder="000000"
                            >
                        </div>

                        <div style="display: flex; gap: 10px;">
                            <button 
                                type="button" 
                                onclick="close2FAModal()"
                                style="
                                    flex: 1;
                                    padding: 12px;
                                    background: var(--bg-tertiary);
                                    border: none;
                                    border-radius: 8px;
                                    color: var(--text-secondary);
                                    font-size: 14px;
                                    font-weight: 500;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                "
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit"
                                id="verify2FABtn"
                                style="
                                    flex: 2;
                                    padding: 12px;
                                    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                                    border: none;
                                    border-radius: 8px;
                                    color: #1e293b;
                                    font-size: 14px;
                                    font-weight: 600;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                "
                            >
                                <span id="verify2FAText">Verify & Login</span>
                                <div id="verify2FASpinner" style="display: none; width: 16px; height: 16px; border: 2px solid #1e293b; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
                            </button>
                        </div>

                        <p style="margin: 20px 0 0 0; text-align: center; color: var(--text-muted); font-size: 13px;">
                            Lost your device? <a href="#" onclick="show2FARecovery(); return false;" style="color: var(--primary);">Use recovery code</a>
                        </p>
                    </form>
                </div>
            `;

            document.body.appendChild(modalOverlay);

            // Store credentials for recovery code access
            modalOverlay.dataset.username = username;
            modalOverlay.dataset.password = password;

            // Handle 2FA form submission
            document.getElementById('twoFactorForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await verify2FACode(username, password);
            });

            // Focus on input
            setTimeout(() => {
                document.getElementById('totpCode').focus();
            }, 100);
        }

        async function verify2FACode(username, password) {
            const totpCode = document.getElementById('totpCode').value;
            const errorDiv = document.getElementById('twoFactorError');
            const verifyBtn = document.getElementById('verify2FABtn');
            const verifyText = document.getElementById('verify2FAText');
            const verifySpinner = document.getElementById('verify2FASpinner');

            if (totpCode.length !== 6) {
                errorDiv.textContent = 'Please enter a 6-digit code';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            verifyBtn.disabled = true;
            verifyText.style.display = 'none';
            verifySpinner.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        totp_token: totpCode
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // Close modal
                    close2FAModal();
                    
                    // Show welcome message
                    showWelcomeMessage();
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = '/admin/enterprise-panel.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || '2FA verification failed');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                // Reset button
                verifyBtn.disabled = false;
                verifyText.style.display = 'block';
                verifySpinner.style.display = 'none';
                
                // Clear input
                document.getElementById('totpCode').value = '';
                document.getElementById('totpCode').focus();
            }
        }

        function close2FAModal() {
            const modal = document.getElementById('twoFactorModal');
            if (modal) {
                modal.remove();
            }
        }

        function show2FARecovery() {
            const modal = document.getElementById('twoFactorModal');
            if (!modal) return;

            // Replace modal content with recovery code form
            const modalContent = modal.querySelector('div');
            modalContent.innerHTML = `
                <h2 style="margin: 0 0 10px 0; font-size: 24px; color: var(--text-primary);">
                    <i class="fas fa-key" style="color: var(--primary);"></i>
                    Recovery Code
                </h2>
                <p style="margin: 0 0 30px 0; color: var(--text-secondary); font-size: 14px;">
                    Enter one of your backup recovery codes
                </p>

                <div id="recoveryError" style="
                    display: none;
                    background: rgba(239, 68, 68, 0.1);
                    border: 1px solid var(--danger);
                    color: var(--danger);
                    padding: 12px;
                    border-radius: 8px;
                    margin-bottom: 20px;
                    font-size: 14px;
                "></div>

                <form id="recoveryForm">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 14px;">
                            Recovery Code (XXXX-XXXX)
                        </label>
                        <input 
                            type="text" 
                            id="recoveryCode" 
                            maxlength="9" 
                            pattern="[A-Z0-9]{4}-[A-Z0-9]{4}"
                            required
                            autofocus
                            style="
                                width: 100%;
                                padding: 12px;
                                background: var(--bg-tertiary);
                                border: 2px solid transparent;
                                border-radius: 8px;
                                color: var(--text-primary);
                                font-size: 18px;
                                text-align: center;
                                letter-spacing: 4px;
                                font-family: monospace;
                                text-transform: uppercase;
                                transition: all 0.3s ease;
                            "
                            placeholder="XXXX-XXXX"
                        >
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button 
                            type="button" 
                            onclick="close2FAModal()"
                            style="
                                flex: 1;
                                padding: 12px;
                                background: var(--bg-tertiary);
                                border: none;
                                border-radius: 8px;
                                color: var(--text-secondary);
                                font-size: 14px;
                                font-weight: 500;
                                cursor: pointer;
                                transition: all 0.3s ease;
                            "
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            id="verifyRecoveryBtn"
                            style="
                                flex: 2;
                                padding: 12px;
                                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                                border: none;
                                border-radius: 8px;
                                color: #1e293b;
                                font-size: 14px;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                            "
                        >
                            <span id="verifyRecoveryText">Verify & Login</span>
                            <div id="verifyRecoverySpinner" style="display: none; width: 16px; height: 16px; border: 2px solid #1e293b; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
                        </button>
                    </div>

                    <p style="margin: 20px 0 0 0; text-align: center; color: var(--text-muted); font-size: 13px;">
                        <a href="#" onclick="location.reload(); return false;" style="color: var(--primary);">Back to 2FA code</a>
                    </p>
                </form>
            `;

            // Get stored credentials from closure
            const username = modal.dataset.username;
            const password = modal.dataset.password;

            // Handle recovery form submission
            document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await verifyRecoveryCode(username, password);
            });

            // Focus on input
            setTimeout(() => {
                document.getElementById('recoveryCode').focus();
            }, 100);
        }

        async function verifyRecoveryCode(username, password) {
            const recoveryCode = document.getElementById('recoveryCode').value.toUpperCase();
            const errorDiv = document.getElementById('recoveryError');
            const verifyBtn = document.getElementById('verifyRecoveryBtn');
            const verifyText = document.getElementById('verifyRecoveryText');
            const verifySpinner = document.getElementById('verifyRecoverySpinner');

            if (!/^[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(recoveryCode)) {
                errorDiv.textContent = 'Please enter a valid recovery code (XXXX-XXXX)';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            verifyBtn.disabled = true;
            verifyText.style.display = 'none';
            verifySpinner.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        recovery_code: recoveryCode
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // Close modal
                    close2FAModal();
                    
                    // Show welcome message
                    showWelcomeMessage();
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = '/admin/enterprise-panel.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Recovery code verification failed');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                // Reset button
                verifyBtn.disabled = false;
                verifyText.style.display = 'block';
                verifySpinner.style.display = 'none';
                
                // Clear input
                document.getElementById('recoveryCode').value = '';
                document.getElementById('recoveryCode').focus();
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'block';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                // Check if 2FA is required (credentials valid, but need 2FA)
                if (data.requires_2fa) {
                    // Reset button
                    loginBtn.disabled = false;
                    btnText.style.display = 'block';
                    btnSpinner.style.display = 'none';
                    
                    // Show 2FA verification modal
                    show2FAVerification(username, password);
                    return;
                }

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // Show Arabic welcome message
                    showWelcomeMessage();
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = '/admin/enterprise-panel.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                
                // Reset button
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin/enterprise-panel.html';
        }
    </script>
</body>
</html>
