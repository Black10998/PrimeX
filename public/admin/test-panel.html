<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeX IPTV - Test Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>PrimeX IPTV - JavaScript Test Panel</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Basic JavaScript
        try {
            addResult('‚úÖ Basic JavaScript working', 'success');
        } catch (e) {
            addResult('‚ùå Basic JavaScript failed: ' + e.message, 'error');
        }

        // Test 2: Load modules
        const modules = [
            'dashboard', 'users', 'subscriptions', 'plans', 'codes',
            'channels', 'categories', 'servers', 'devices', 'logs',
            'settings', 'api-settings', 'security', 'notifications'
        ];

        let loadedModules = 0;
        let failedModules = [];

        modules.forEach(module => {
            const script = document.createElement('script');
            script.src = `js/${module}.js`;
            script.onload = () => {
                loadedModules++;
                addResult(`‚úÖ Loaded: ${module}.js`, 'success');
                
                if (loadedModules + failedModules.length === modules.length) {
                    loadCore();
                }
            };
            script.onerror = () => {
                failedModules.push(module);
                addResult(`‚ùå Failed to load: ${module}.js`, 'error');
                
                if (loadedModules + failedModules.length === modules.length) {
                    loadCore();
                }
            };
            document.head.appendChild(script);
        });

        function loadCore() {
            addResult(`üìä Summary: ${loadedModules} loaded, ${failedModules.length} failed`, 'info');
            
            if (failedModules.length > 0) {
                addResult(`‚ùå Failed modules: ${failedModules.join(', ')}`, 'error');
            }

            // Load core.js
            const coreScript = document.createElement('script');
            coreScript.src = 'js/core.js';
            coreScript.onload = () => {
                addResult('‚úÖ core.js loaded successfully', 'success');
                
                // Test if PrimeXCore exists
                if (typeof PrimeXCore !== 'undefined') {
                    addResult('‚úÖ PrimeXCore object exists', 'success');
                } else {
                    addResult('‚ùå PrimeXCore object not found', 'error');
                }

                // Test API call function
                if (typeof PrimeXCore !== 'undefined' && typeof PrimeXCore.apiCall === 'function') {
                    addResult('‚úÖ PrimeXCore.apiCall function exists', 'success');
                } else {
                    addResult('‚ùå PrimeXCore.apiCall function not found', 'error');
                }
            };
            coreScript.onerror = () => {
                addResult('‚ùå Failed to load core.js', 'error');
            };
            document.head.appendChild(coreScript);
        }

        // Test 3: Check for console errors
        window.addEventListener('error', (e) => {
            addResult(`‚ùå Runtime Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        // Test 4: Check localStorage
        try {
            localStorage.setItem('test', 'value');
            localStorage.removeItem('test');
            addResult('‚úÖ localStorage working', 'success');
        } catch (e) {
            addResult('‚ùå localStorage failed: ' + e.message, 'error');
        }
    </script>
</body>
</html>
